<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геодезические услуги | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/icons/geo-icon.svg') }}" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand py-0" href="/">
                <img src="{{ url_for('static', filename='images/logo/dark.svg') }}" 
                     alt="Титков и К°" 
                     class="logo-dark"
                     style="height: 70px;">
            </a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item {% if request.path == '/about' %}active{% endif %}">
                        <a class="nav-link" href="/about">О нас</a>
                    </li>
                    <li class="nav-item {% if request.path == '/price' %}active{% endif %}">
                        <a class="nav-link" href="/price">Цены</a>
                    </li>
                    <li class="nav-item {% if request.path == '/faq' %}active{% endif %}">
                        <a class="nav-link" href="/faq">FAQ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-dark text-white mt-5 py-1">
        <div class="container text-center">
            <p>© 2025 Титкoв и Компаньоны. Геодезические услуги. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const cards = $('.info-card');
            let currentIndex = 0;
            
            function showNextCard() {
                cards.removeClass('active prev next');
                $(cards[currentIndex]).addClass('active');
                $(cards[(currentIndex + 1) % cards.length]).addClass('next');
                currentIndex = (currentIndex + 1) % cards.length;
            }
            showNextCard();
            setInterval(showNextCard, 8000);
        });
    </script>
</body>
</html>
